{% extends "layout.html" %}

{% block content %}
<div class="mb-8">
    <h2 class="text-3xl font-bold">Web CLI Manager</h2>
    <p class="text-gray-400">Run simple database commands from your browser.</p>
</div>

<div class="bg-gray-800 rounded-lg shadow-lg">
    <div class="p-4 bg-black rounded-t-lg">
        <pre class="text-white text-sm whitespace-pre-wrap font-mono" 
             style="min-height: 300px; max-height: 500px; overflow-y: auto;">{{ output | safe }}</pre>
    </div>
    
    <form action="{{ url_for('web_cli') }}" method="POST" class="p-4 border-t border-gray-700">
        <div class="flex items-center">
            <span class="text-green-400 mr-2 font-mono">&gt;</span>
            <input type="text" 
                   name="command" 
                   class="w-full bg-transparent text-white border-0 focus:ring-0 font-mono" 
                   placeholder="Type your command here (e.g., list)" 
                   autocomplete="off" 
                   autofocus>
            <button type="submit" 
                    class="ml-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">Run</button>
        </div>
    </form>
</div>
{% endblock %}
