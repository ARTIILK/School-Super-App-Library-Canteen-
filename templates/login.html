<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-gray-800 rounded-lg shadow-2xl p-8">
                <!-- Logo/Title -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">School Super App</h1>
                    <p class="text-gray-400">Enter your authentication code</p>
                </div>
                
                <!-- Error Message -->
                {% if error %}
                <div class="bg-red-600 bg-opacity-20 border border-red-600 text-red-400 px-4 py-3 rounded mb-6">
                    {{ error }}
                </div>
                {% endif %}
                
                <!-- Login Form -->
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-6">
                        <label for="code" class="block mb-2 text-sm font-medium">6-Digit Code</label>
                        <input 
                            type="text" 
                            name="code" 
                            id="code" 
                            class="bg-gray-700 border border-gray-600 text-white text-center text-2xl tracking-widest rounded-lg w-full p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="000000"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                            autofocus
                            autocomplete="off">
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
                        Login
                    </button>
                </form>
                
                <!-- Setup Link -->
                <div class="mt-6 text-center">
                    <a href="{{ url_for('setup_2fa') }}" class="text-sm text-blue-400 hover:text-blue-300">
                        Need to set up authentication?
                    </a>
                </div>
            </div>
            
            <!-- Footer Info -->
            <div class="text-center mt-6 text-gray-500 text-sm">
                <p>Use Google Authenticator or similar TOTP app</p>
            </div>
        </div>
    </div>
    
</body>
</html>
